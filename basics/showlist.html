<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>show list</title>
  </head>
  <body>
    <div id="root">
      <h1>{{message}}</h1>

      <h1>all tasks</h1>
      <ul>
        <li v-for="task in tasks" v-text="task.title"></li>
      </ul>
      <h1>complete</h1>
      <ul>
        <!-- <li v-for="task in tasks" v-if="task.isActive" v-text="task.title"></li> -->
        <li v-for="task in activeList" v-text="task.title"></li>
      </ul>
      <h1>incomplete</h1>
      <ul>
        <li v-for="task in nonActiveList" v-text="task.title"></li>
      </ul>
    </div>
  </body>
  <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#root",
      data: {
        message: "asdf mad bruh",
        pets: ["dog", "cat", "bird", "crocodile", "dragon", "lion"],
        tasks: [
          {
            title: "buy milk",
            isActive: false,
          },
          {
            title: "task1",
            isActive: false,
          },
          {
            title: "task3",
            isActive: true,
          },
          {
            title: "task45",
            isActive: true,
          },
          {
            title: "task6",
            isActive: false,
          },
        ],
      },
      computed: {
        activeList() {
          return this.tasks.filter((task) => task.isActive);
        },
        nonActiveList() {
          return this.tasks.filter((task) => !task.isActive);
        },
      },
    });
  </script>
</html>
